# pubspec.yaml

name: seu_nome_do_projeto
description: Um novo projeto Flutter para gerenciamento de pedidos e cardápio.

# Se a sua versão do SDK for diferente, ajuste-a aqui.
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Dependências de Gerenciamento de Estado e Banco de Dados ---

  provider: ^6.1.1       # Gerenciamento de Estado
  sqflite: ^2.3.0        # Banco de Dados SQLite
  path: ^1.8.3           # Usado pelo sqflite
  uuid: ^4.2.1           # Geração de IDs únicos (UUID)

  # Adicione quaisquer outras dependências que você possa ter aqui.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# Esta seção é CRUCIAL para o Flutter e resolve o problema dos ícones.
flutter:

  # Esta linha garante que a fonte MaterialIcons seja carregada,
  # resolvendo o problema dos ícones que não aparecem.
  uses-material-design: true

